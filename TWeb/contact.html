<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Антихайп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Антихайп - Контакты</h1>
</header>

<div class="contact-container">
    <h2>Свяжитесь с нами</h2>
    <form class="contact-form">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" value="Слава КПСС" required>

        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" value="zamaya@kpss.com" required>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Отправить</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Антихайп. Все права защищены.</p>
</footer>

</body>
</html>
